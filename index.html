<!DOCTYPE html>
<html>
<head>
	<title>Login portal</title>
        <link rel="icon" type="image/ico" href="tnlogo.png" />
	<link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript"src="jscript.js"></script>

</head>
<body oncontextmenu="return false;">
	<div class="box">
		<img src="image.png" class="user"><br>
		<h1>Login Here</h1>
		<form name="loginform" onsubmit="return vfun()">
		<p>Username</p>
		<input type="text" name="uname"placeholder="Enter e-mail">
		<p>Password</p>
		<input type="password" name="upswd"placeholder="Enter password">

		<div id="errorBox">
		</div><br><br>
		<input type="submit" name="login"value="Login">
		<br>
		<a href="register.html"><h4>
		Register for new account?</h4></a>
	</form>
</div>
</body>
</html>
